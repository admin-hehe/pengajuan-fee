<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Pengajuan Fee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'media', 
            theme: {
                extend: {
                    colors: {
                        'primary-active': '#4f46e5', 
                        'primary-dark': '#6366f1', 
                    },
                    borderRadius: {
                        'xl': '1rem',
                    }
                }
            }
        }
    </script>

    <style>
        /* Animasi Spinner */
        .spinner {
            animation: rotate 2s linear infinite;
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
        }
        .spinner .path {
            stroke: currentColor;
            stroke-linecap: round;
            animation: dash 1.5s ease-in-out infinite;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash {
            0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; }
            50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35; }
            100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124; }
        }

        .advanced-fields {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, opacity 0.5s;
            padding-top: 0;
            padding-bottom: 0;
            opacity: 0;
        }
        .advanced-fields.show {
            max-height: 200px; 
            padding-top: 1rem;
            padding-bottom: 1rem;
            opacity: 1;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(4px);
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-500">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-2xl transition-colors duration-500">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 text-center mb-6">Form Input Pengajuan Fee</h2>
        
        <form id="dataForm">
            <div id="checkDataContainer" class="mb-6 p-4 bg-yellow-50 dark:bg-yellow-900/30 rounded-xl border border-yellow-200 dark:border-yellow-700 transition-colors duration-500">
                <p class="text-lg font-semibold text-yellow-800 dark:text-yellow-200 mb-2">Apakah vendor sudah mengisi Form Data?</p>
                <div class="flex space-x-6">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="radio" name="data_check" value="Sudah" id="data_sudah" class="form-radio text-green-600 h-5 w-5 dark:bg-gray-700" required>
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Sudah</span>
                    </label>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="radio" name="data_check" value="Belum" id="data_belum" class="form-radio text-red-600 h-5 w-5 dark:bg-gray-700">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Belum</span>
                    </label>
                </div>
            </div>

            <div class="mb-6 flex items-center justify-between p-4 bg-gray-100 dark:bg-gray-700 rounded-xl border border-gray-200 dark:border-gray-600">
                <p class="text-lg font-semibold text-gray-700 dark:text-gray-300">Advanced Task</p>
                <input type="checkbox" id="advanced_task" class="w-5 h-5 text-primary-active border-gray-300 rounded focus:ring-primary-active cursor-pointer">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">PIC</label>
                    <input type="text" id="pic" name="pic" required class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded-xl focus:ring-primary-active focus:border-primary-active">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nama Kegiatan</label>
                    <input type="text" id="nama_kegiatan" name="nama_kegiatan" required class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded-xl focus:ring-primary-active focus:border-primary-active">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nama Vendor</label>
                    <input type="text" id="nama_vendor" name="nama_vendor" required class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded-xl focus:ring-primary-active focus:border-primary-active">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Kode Budget</label>
                    <input type="text" id="kode" name="kode" required class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded-xl focus:ring-primary-active focus:border-primary-active" placeholder="WBS Number / Cost Center">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Harga</label>
                    <input type="text" id="harga" name="harga" required inputmode="numeric" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded-xl focus:ring-primary-active focus:border-primary-active">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Brand</label>
                    <div class="relative">
                        <select id="brand" name="brand" required class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded-xl focus:ring-primary-active focus:border-primary-active appearance-none">
                            <option value="" disabled selected>Memuat Brand...</option>
                        </select>
                        <div id="brandLoader" class="absolute right-3 top-3 hidden">
                            <svg class="spinner" viewBox="0 0 50 50"><circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle></svg>
                        </div>
                    </div>
                </div>
            </div>

            <div id="advancedFields" class="advanced-fields bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-700 rounded-xl mt-4 px-4">
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-red-700 dark:text-red-400 pt-2">Detail Advanced Task</h3>
                    <div class="pb-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Estimasi Tanggal Selesai</label>
                        <input type="date" id="tanggal_task" name="tanggal_task" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded-xl focus:ring-red-500">
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="mt-6 w-full bg-primary-active hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btnText">Kirim Data</span>
                <span id="btnSpinner" class="hidden">
                    <svg class="spinner text-white" viewBox="0 0 50 50"><circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle></svg>
                </span>
            </button>
        </form>
    </div>

    <div id="dataCheckModal" class="modal-overlay">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0 modal-content">
            <h3 class="text-2xl font-bold text-red-600 dark:text-red-400 mb-4">ðŸš¨ Data Belum Lengkap!</h3>
            <p class="text-gray-700 dark:text-gray-300 mb-6">Pastikan semua data pendukung tersedia sebelum mengisi form.</p>
            <button onclick="hideModal('dataCheckModal')" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-xl transition">
                Tutup & Perbaiki
            </button>
        </div>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0 modal-content">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 dark:bg-green-900 mb-4">
                    <span class="text-3xl">âœ…</span>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-2">Berhasil Disimpan!</h3>
                <p class="text-gray-600 dark:text-gray-400 mb-6">Data pengajuan telah tercatat dalam sistem.</p>
                
                <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-xl mb-6 border border-gray-200 dark:border-gray-600 flex items-center justify-between">
                    <span class="text-sm font-mono text-gray-500 dark:text-gray-300 truncate mr-2" id="generatedId">ID: LOADING...</span>
                    <button onclick="copyId()" class="bg-primary-active text-white text-xs px-3 py-1.5 rounded-lg hover:bg-indigo-700 transition flex-shrink-0">
                        Copy ID
                    </button>
                </div>

                <button onclick="hideModal('successModal')" class="w-full bg-gray-800 dark:bg-gray-600 hover:bg-gray-900 dark:hover:bg-gray-500 text-white font-bold py-2 rounded-xl transition">
                    Tutup
                </button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyIvtckHkcYQae3zjXjxDNvlLCU-U8j-g7cjIhl--CKKdMy_kygnDLMxnvschSPdowbXQ/exec"; // Isi dengan URL Apps Script Anda
        const form = document.getElementById('dataForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const brandSelect = document.getElementById('brand');
        const brandLoader = document.getElementById('brandLoader');

        // Fungsi General Modal
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            const content = modal.querySelector('.modal-content');
            modal.classList.add('open');
            setTimeout(() => content.classList.replace('opacity-0', 'opacity-100'), 10);
            content.classList.replace('scale-95', 'scale-100');
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            const content = modal.querySelector('.modal-content');
            content.classList.replace('scale-100', 'scale-95');
            content.classList.replace('opacity-100', 'opacity-0');
            setTimeout(() => modal.classList.remove('open'), 300);
            
            if(modalId === 'dataCheckModal') {
                document.getElementById('data_belum').checked = false;
            }
        }

        function copyId() {
            const text = document.getElementById('generatedId').textContent.replace('ID: ', '');
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.replace('bg-primary-active', 'bg-green-600');
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.replace('bg-green-600', 'bg-primary-active');
                }, 2000);
            });
        }

        // Logic Input Harga & Brand (Tetap Sama)
        async function loadBrands() {
            if (WEB_APP_URL === "") return;
            brandLoader.classList.remove('hidden');
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getBrands`);
                const result = await response.json();
                if (result.result === 'success') {
                    brandSelect.innerHTML = '<option value="" disabled selected>Pilih Brand</option>';
                    result.brands.forEach(b => {
                        const opt = document.createElement('option');
                        opt.value = b; opt.textContent = b;
                        brandSelect.appendChild(opt);
                    });
                }
            } catch (e) {
                brandSelect.innerHTML = '<option value="" disabled>Gagal memuat data</option>';
            } finally {
                brandLoader.classList.add('hidden');
            }
        }

        document.getElementById('harga').addEventListener('keyup', function(e) {
            let val = e.target.value.replace(/[^,\d]/g, '');
            let split = val.split(',');
            let sisa = split[0].length % 3;
            let rupiah = split[0].substr(0, sisa);
            let ribuan = split[0].substr(sisa).match(/\d{3}/gi);
            if (ribuan) {
                let separator = sisa ? '.' : '';
                rupiah += separator + ribuan.join('.');
            }
            e.target.value = split[1] !== undefined ? rupiah + ',' + split[1] : rupiah;
        });

        document.getElementById('advanced_task').addEventListener('change', function() {
            const fields = document.getElementById('advancedFields');
            const input = document.getElementById('tanggal_task');
            if(this.checked) {
                fields.classList.add('show');
                input.required = true;
            } else {
                fields.classList.remove('show');
                input.required = false;
                input.value = '';
            }
        });

        // Submit Logic dengan Success Modal
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btnText.textContent = 'Mengirim...';
            btnSpinner.classList.remove('hidden');
            submitBtn.disabled = true;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.action = 'saveMainData';
            data.harga = data.harga.replace(/\./g, '').replace(/,/g, '.');

            try {
                const res = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: new URLSearchParams(data)
                });
                const result = await res.json();
                if(result.result === 'success') {
                    // Update ID di modal sukses
                    document.getElementById('generatedId').textContent = `ID: ${result.id}`;
                    showModal('successModal');
                    form.reset();
                    document.getElementById('advancedFields').classList.remove('show');
                } else {
                    alert('Gagal: ' + result.message);
                }
            } catch (err) {
                alert('Terjadi kesalahan koneksi.');
            } finally {
                btnText.textContent = 'Kirim Data';
                btnSpinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadBrands();
            const inputs = form.querySelectorAll('input:not([name="data_check"]), select, button[type="submit"]');
            inputs.forEach(el => el.disabled = true);
            
            document.getElementsByName('data_check').forEach(radio => {
                radio.addEventListener('change', function() {
                    if(this.value === 'Belum') showModal('dataCheckModal');
                    inputs.forEach(el => el.disabled = (this.value === 'Belum'));
                });
            });
        });
    </script>
</body>
</html>
