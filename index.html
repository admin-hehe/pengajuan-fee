<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Fee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'media', 
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#f5f7ff', 600: '#4f46e5', 700: '#4338ca' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }

        .form-input {
            width: 100%; padding: 0.625rem 1rem; border-radius: 0.75rem; outline: none;
            transition: all 0.2s; border: 1px solid; font-size: 0.875rem;
        }

        @media (prefers-color-scheme: light) {
            .form-input { background-color: #ffffff; border-color: #e2e8f0; color: #0f172a; }
            .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        }

        @media (prefers-color-scheme: dark) {
            .form-input { background-color: #1e293b; border-color: #334155; color: #f8fafc; }
            .form-input:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); }
        }

        .advanced-fields { max-height: 0; opacity: 0; overflow: hidden; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .advanced-fields.show { max-height: 200px; opacity: 1; margin-top: 1rem; }

        .modal-overlay {
            position: fixed; inset: 0; background-color: rgba(15, 23, 42, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(8px);
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="bg-[#f8fafc] dark:bg-[#020617] min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-2xl rounded-2xl overflow-hidden">
        <div class="px-8 py-6 border-b border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/30 flex items-center justify-between">
            <div>
                <h2 class="text-xl font-bold text-slate-900 dark:text-white">Form Pengajuan Fee</h2>
                <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Lengkapi data rekapitulasi pembayaran vendor.</p>
            </div>
            <div class="p-2.5 bg-brand-600/10 text-brand-600 rounded-xl"><i data-lucide="file-text" class="w-6 h-6"></i></div>
        </div>

        <form id="dataForm" class="p-8 space-y-6">
            <div class="flex items-center justify-between p-4 rounded-xl bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700">
                <span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Vendor sudah isi form?</span>
                <div class="flex bg-slate-200 dark:bg-slate-700 p-1 rounded-lg">
                    <label class="px-4 py-1.5 rounded-md cursor-pointer has-[:checked]:bg-white dark:has-[:checked]:bg-slate-500 has-[:checked]:text-brand-600 dark:has-[:checked]:text-white transition-all">
                        <input type="radio" name="data_check" value="Sudah" class="sr-only" required>
                        <span class="text-xs font-bold">SUDAH</span>
                    </label>
                    <label class="px-4 py-1.5 rounded-md cursor-pointer has-[:checked]:bg-white dark:has-[:checked]:bg-rose-600 has-[:checked]:text-rose-600 dark:has-[:checked]:text-white transition-all">
                        <input type="radio" name="data_check" value="Belum" class="sr-only">
                        <span class="text-xs font-bold">BELUM</span>
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="md:col-span-2 text-xs font-bold text-brand-600 uppercase tracking-widest flex items-center"><i data-lucide="building-2" class="w-3.5 h-3.5 mr-2"></i> Detail Vendor</div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">Nama Vendor</label>
                    <input type="text" name="nama_vendor" required class="form-input" placeholder="PT. Nama Vendor">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">Email Vendor</label>
                    <input type="email" name="email_vendor" required class="form-input" placeholder="vendor@email.com">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">No. Telp Vendor</label>
                    <input type="tel" name="telp_vendor" required class="form-input" placeholder="08xxxxxxxxxx">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">Brand</label>
                    <div class="relative">
                        <select id="brand" name="brand" required class="form-input appearance-none cursor-pointer">
                            <option value="" disabled selected>Pilih Brand</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-3 top-3 w-4 h-4 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>

                <div class="md:col-span-2 mt-2 text-xs font-bold text-brand-600 uppercase tracking-widest flex items-center"><i data-lucide="briefcase" class="w-3.5 h-3.5 mr-2"></i> Informasi Kegiatan</div>
                <div><label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">PIC Internal</label><input type="text" name="pic" required class="form-input" placeholder="Nama PIC"></div>
                <div><label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">Kegiatan</label><input type="text" name="nama_kegiatan" required class="form-input" placeholder="Detail Kegiatan"></div>
                <div><label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">Kode Budget</label><input type="text" name="kode" required class="form-input" placeholder="WBS / Cost Center"></div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">Total Harga</label>
                    <div class="relative"><span class="absolute left-3 top-2.5 text-slate-400 text-sm font-bold">Rp</span><input type="text" id="harga" name="harga" required inputmode="numeric" class="form-input pl-10" placeholder="0"></div>
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-800/30 rounded-xl border border-dashed border-slate-300 dark:border-slate-700">
                <div class="flex items-center space-x-3"><i data-lucide="layers" class="w-5 h-5 text-slate-400"></i><span class="text-sm font-bold text-slate-700 dark:text-slate-200">Advanced Task</span></div>
                <input type="checkbox" id="advanced_task" name="advanced_task" class="w-10 h-5 rounded-full appearance-none bg-slate-300 dark:bg-slate-700 checked:bg-brand-600 transition-all relative cursor-pointer before:content-[''] before:absolute before:w-4 before:h-4 before:bg-white before:rounded-full before:top-0.5 before:left-0.5 checked:before:left-5 before:transition-all">
            </div>

            <div id="advancedFields" class="advanced-fields">
                <div class="p-4 bg-amber-50/50 dark:bg-amber-900/10 border border-amber-100 rounded-xl">
                    <label class="block text-xs font-bold text-amber-800 uppercase mb-2">Estimasi Tanggal Selesai</label>
                    <input type="date" id="tanggal_task" name="tanggal_task" class="form-input">
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-slate-900 dark:bg-brand-600 text-white font-bold py-4 rounded-xl shadow-lg transition active:scale-[0.98] flex items-center justify-center space-x-3">
                <span id="btnText">Kirim Pengajuan</span>
                <span id="btnSpinner" class="hidden animate-spin"><i data-lucide="loader-2" class="w-5 h-5"></i></span>
            </button>
        </form>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 border dark:border-slate-800 text-center">
            <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="check-circle" class="w-8 h-8"></i></div>
            <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1">Berhasil Terkirim</h3>
            <p class="text-[10px] text-slate-500 mb-4 uppercase tracking-widest font-bold">ID Pengajuan & Detail</p>
            <div class="flex items-center justify-between bg-slate-50 dark:bg-brand-900/10 p-4 rounded-xl mb-6 border border-slate-100 dark:border-slate-800">
                <span id="generatedId" class="text-lg font-mono font-bold text-brand-600">---</span>
                <button onclick="copyFullData()" class="copy-btn p-2 hover:bg-white dark:hover:bg-slate-800 rounded-lg transition-all text-slate-400 hover:text-brand-600"><i data-lucide="copy" class="w-5 h-5"></i></button>
            </div>
            <button onclick="window.location.reload()" class="w-full bg-slate-900 dark:bg-slate-800 text-white font-bold py-3 rounded-xl transition">Buat Pengajuan Baru</button>
        </div>
    </div>

    <div id="dataCheckModal" class="modal-overlay">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 border dark:border-slate-800 text-center">
            <div class="w-16 h-16 bg-rose-100 text-rose-600 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="alert-circle" class="w-8 h-8"></i></div>
            <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-2">Verifikasi Diperlukan</h3>
            <p class="text-sm text-slate-500 dark:text-slate-400 mb-6">Vendor harus melengkapi form data sebelum pengajuan diproses.</p>
            <button onclick="hideModal('dataCheckModal')" class="w-full bg-slate-900 dark:bg-slate-800 text-white font-bold py-3 rounded-xl transition">Tutup</button>
        </div>
    </div>

    <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx81RNmFkAYD7lQv6KPaV6Mhcm7tNqKkpIqF75t8AoXhHSbXaaiqggBn7-opYDy0CVsMA/exec"; 
    const form = document.getElementById('dataForm');
    const submitBtn = document.getElementById('submitBtn');
    let lastSubmittedData = {}; 

    function showModal(id) { document.getElementById(id).classList.add('open'); }
    function hideModal(id) { 
        document.getElementById(id).classList.remove('open');
        if(id === 'dataCheckModal') document.getElementsByName('data_check')[1].checked = false;
    }

    function copyFullData() {
        const d = lastSubmittedData;
        const fmt = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });
        const text = `*DETAIL PENGAJUAN FEE*\nID: ${d.id}\nVendor: ${d.nama_vendor}\nEmail: ${d.email_vendor}\nTelp: ${d.telp_vendor}\nPIC: ${d.pic}\nKegiatan: ${d.nama_kegiatan}\nBrand: ${d.brand}\nBudget: ${d.kode}\nTotal: ${fmt.format(d.harga)}\n${d.tanggal_task ? 'Estimasi Selesai: ' + d.tanggal_task : ''}`;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.querySelector('.copy-btn');
            btn.innerHTML = '<i data-lucide="check" class="w-5 h-5 text-emerald-500"></i>';
            lucide.createIcons();
            setTimeout(() => { btn.innerHTML = '<i data-lucide="copy" class="w-5 h-5"></i>'; lucide.createIcons(); }, 2000);
        });
    }

    document.getElementById('harga').addEventListener('keyup', function(e) {
        let val = e.target.value.replace(/[^,\d]/g, '');
        let split = val.split(','), sisa = split[0].length % 3, rupiah = split[0].substr(0, sisa), ribuan = split[0].substr(sisa).match(/\d{3}/gi);
        if (ribuan) rupiah += (sisa ? '.' : '') + ribuan.join('.');
        e.target.value = split[1] !== undefined ? rupiah + ',' + split[1] : rupiah;
    });

    document.getElementById('advanced_task').addEventListener('change', function() {
        document.getElementById('advancedFields').classList.toggle('show', this.checked);
        document.getElementById('tanggal_task').required = this.checked;
    });

    document.getElementsByName('data_check').forEach(r => {
        r.addEventListener('change', function() { if(this.value === 'Belum') showModal('dataCheckModal'); });
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        document.getElementById('btnText').textContent = 'Mengirim...';
        document.getElementById('btnSpinner').classList.remove('hidden');
        submitBtn.disabled = true;

        const data = Object.fromEntries(new FormData(form).entries());
        data.action = 'saveMainData';
        data.harga = data.harga.replace(/\./g, '');

        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: new URLSearchParams(data) });
            const resJ = await res.json();
            if(resJ.result === 'success') {
                lastSubmittedData = { ...data, id: resJ.id }; 
                document.getElementById('generatedId').textContent = resJ.id;
                showModal('successModal');
            }
        } catch (err) { alert('Gagal mengirim data.'); }
        finally {
            document.getElementById('btnText').textContent = 'Kirim Pengajuan';
            document.getElementById('btnSpinner').classList.add('hidden');
            submitBtn.disabled = false;
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        fetch(`${WEB_APP_URL}?action=getBrands`).then(r => r.json()).then(res => {
            if(res.result === 'success') {
                const bS = document.getElementById('brand');
                res.brands.forEach(b => { const o = document.createElement('option'); o.value = b; o.textContent = b; bS.appendChild(o); });
            }
        });
    });
    </script>
</body>
</html>
