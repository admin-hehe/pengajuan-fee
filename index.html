<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Form Pengajuan Fee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'media', 
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#f5f7ff', 600: '#4f46e5', 700: '#4338ca' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        .form-input {
            width: 117.65%; 
            height: 44px; 
            padding: 0 1rem; 
            border-radius: 0.75rem; 
            outline: none;
            border: 1px solid; 
            font-size: 16px; 
            transform: scale(0.85); 
            transform-origin: left center; 
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        /* Loading Skeleton Animation */
        .loading-skeleton {
            animation: pulse 1.5s infinite ease-in-out;
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200% 100%;
        }
        @keyframes pulse {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @media (min-width: 768px) {
            .form-input { font-size: 0.875rem; height: 38px; }
        }

        input[type="date"] {
            position: relative;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="date"]::-webkit-date-and-time-value {
            text-align: left;
            height: 44px;
            line-height: 44px;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background-color: transparent;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        @media (prefers-color-scheme: light) {
            .form-input { background-color: #ffffff; border-color: #e2e8f0; color: #0f172a; }
            .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        }

        @media (prefers-color-scheme: dark) {
            .form-input { background-color: #1e293b; border-color: #334155; color: #f8fafc; }
            .form-input:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); }
            input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0.8); }
        }

        .advanced-fields { max-height: 0; opacity: 0; overflow: hidden; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .advanced-fields.show { max-height: 200px; opacity: 1; margin-top: 1rem; }

        .modal-overlay {
            position: fixed; inset: 0; background-color: rgba(15, 23, 42, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(8px);
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        
        .price-prefix {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%) scale(0.85);
            transform-origin: left center;
            pointer-events: none;
            z-index: 10;
        }

        #harga { padding-left: 3.2rem !important; }

        /* Custom Dropdown Fix */
        #customDropdown {
            left: 0;
            width: 100%;
            transform: scale(0.85);
            transform-origin: top left;
            z-index: 9999;
        }

        #customDropdown::-webkit-scrollbar { width: 6px; }
        #customDropdown::-webkit-scrollbar-track { background: transparent; }
        #customDropdown::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc] dark:bg-[#020617] min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-2xl rounded-2xl overflow-visible">
        <div class="px-8 py-6 border-b border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/30 flex items-center justify-between rounded-t-2xl">
            <div>
                <h2 class="text-xl font-bold text-slate-900 dark:text-white">Form Pengajuan Fee</h2>
                <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Lengkapi data rekapitulasi pembayaran vendor.</p>
            </div>
            <div class="p-2.5 bg-brand-600/10 text-brand-600 rounded-xl"><i data-lucide="file-text" class="w-6 h-6"></i></div>
        </div>

        <form id="dataForm" class="p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="md:col-span-2 text-xs font-bold text-brand-600 uppercase tracking-widest flex items-center">
                    <i data-lucide="building-2" class="w-3.5 h-3.5 mr-2"></i> Detail Vendor
                </div>
                
                <div class="md:col-span-2 relative">
                    <label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1 flex justify-between">
                        <span>Nama Vendor</span>
                        <span id="vendorLoader" class="hidden text-brand-600 animate-pulse italic">Memuat data...</span>
                    </label>
                    <div class="relative">
                        <input type="text" id="nama_vendor" name="nama_vendor" required class="form-input" placeholder="Ketik nama vendor..." autocomplete="off">
                        
                        <div id="customDropdown" class="hidden absolute bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-2xl max-h-60 overflow-y-auto">
                        </div>
                    </div>
                    
<p id="vendorWarning" class="hidden text-[10px] text-rose-500 font-bold mt-2 ml-1 animate-pulse flex items-center gap-1.5 leading-none">
    <span class="pt-[1px]">Vendor belum mengisi Form! <a href="https://forms.gle/ZpAtyUQhbqBih39k9" target="_blank" class="decoration-2 text-brand-600">Link Form</a></span>
</p>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">Email Vendor</label>
                    <input type="email" name="email_vendor" required class="form-input" placeholder="vendor@email.com">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">No. Telp Vendor</label>
                    <input type="tel" name="telp_vendor" required class="form-input" placeholder="08xxxxxxxxxx">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1 flex justify-between">
                        <span>Brand</span>
                        <span id="brandLoader" class="hidden text-brand-600 animate-pulse italic">Memuat...</span>
                    </label>
                    <div class="relative">
                        <select id="brand" name="brand" required class="form-input appearance-none cursor-pointer">
                            <option value="" disabled selected>Pilih Brand</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>

                <div class="md:col-span-2 mt-2 text-xs font-bold text-brand-600 uppercase tracking-widest flex items-center">
                    <i data-lucide="briefcase" class="w-3.5 h-3.5 mr-2"></i> Informasi Kegiatan
                </div>
                <div><label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">PIC Internal</label><input type="text" name="pic" required class="form-input" placeholder="Nama PIC"></div>
                <div><label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">Kegiatan</label><input type="text" name="nama_kegiatan" required class="form-input" placeholder="Detail Kegiatan"></div>
                <div><label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">Kode Budget</label><input type="text" name="kode" required class="form-input" placeholder="WBS / Cost Center"></div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1.5 ml-1">Total Harga</label>
                    <div class="relative" style="width: 100%;">
                        <span class="price-prefix text-slate-400 text-sm font-bold">Rp</span>
                        <input type="text" id="harga" name="harga" required inputmode="numeric" class="form-input" placeholder="0">
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-800/30 rounded-xl border border-dashed border-slate-300 dark:border-slate-700">
                <div class="flex items-center space-x-3"><i data-lucide="layers" class="w-5 h-5 text-slate-400"></i><span class="text-sm font-bold text-slate-700 dark:text-slate-200">Advanced Task</span></div>
                <input type="checkbox" id="advanced_task" name="advanced_task" class="w-10 h-5 rounded-full appearance-none bg-slate-300 dark:bg-slate-700 checked:bg-brand-600 transition-all relative cursor-pointer before:content-[''] before:absolute before:w-4 before:h-4 before:bg-white before:rounded-full before:top-0.5 before:left-0.5 checked:before:left-5 before:transition-all">
            </div>

            <div id="advancedFields" class="advanced-fields">
                <div class="p-4 bg-amber-50/50 dark:bg-amber-900/10 border border-amber-100 rounded-xl">
                    <label class="block text-xs font-bold text-amber-800 uppercase mb-2">Estimasi Tanggal Selesai</label>
                    <input type="date" id="tanggal_task" name="tanggal_task" class="form-input">
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-slate-900 dark:bg-brand-600 text-white font-bold py-4 rounded-xl shadow-lg transition active:scale-[0.98] flex items-center justify-center space-x-3">
                <span id="btnText">Kirim Pengajuan</span>
                <span id="btnSpinner" class="hidden animate-spin"><i data-lucide="loader-2" class="w-5 h-5"></i></span>
            </button>
        </form>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl shadow-2xl max-w-sm w-full mx-4 border dark:border-slate-800 text-center">
            <div class="w-20 h-20 bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-6 ring-8 ring-emerald-50 dark:ring-emerald-900/10">
                <i data-lucide="check-circle" class="w-10 h-10"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-1">Berhasil Terkirim</h3>
            <p class="text-[10px] text-slate-500 mb-6 uppercase tracking-[0.2em] font-black">ID Pengajuan Anda</p>
            <div class="bg-slate-50 dark:bg-slate-800/50 p-4 rounded-2xl mb-3 border border-slate-100 dark:border-slate-700">
                <span id="generatedId" class="text-2xl font-mono font-black text-brand-600 tracking-wider">---</span>
            </div>
            <button onclick="copyFullData()" id="mainCopyBtn" class="w-full mb-6 flex items-center justify-center gap-2 bg-brand-600/10 hover:bg-brand-600 text-brand-600 hover:text-white font-bold py-3 rounded-xl transition-all duration-300 group">
                <i data-lucide="copy" class="w-4 h-4 group-hover:scale-110 transition-transform"></i>
                <span id="copyBtnText">Salin Rekap Data (KLIK INI!)</span>
            </button>
            <button onclick="window.location.reload()" class="w-full bg-slate-900 dark:bg-slate-700 text-white font-bold py-4 rounded-xl transition active:scale-[0.98]">
                Buat Pengajuan Baru
            </button>
        </div>
    </div>

    <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxfwoPbAo5uaUYxfu-tOgB4ifu8JCSSpjdALjfRKZznujXnT8dAfdwxRO2x-O4kANC7ZA/exec"; 
    const form = document.getElementById('dataForm');
    const submitBtn = document.getElementById('submitBtn');
    let lastSubmittedData = {}; 
    let masterVendors = [];

    function showModal(id) { document.getElementById(id).classList.add('open'); }
    function hideModal(id) { document.getElementById(id).classList.remove('open'); }

    function copyFullData() {
        const d = lastSubmittedData;
        const btn = document.getElementById('mainCopyBtn');
        const btnText = document.getElementById('copyBtnText');
        const fmt = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });
        
        let estimasiSelesai = "";
        if (d.advanced_task === "on" && d.tanggal_task) {
            estimasiSelesai = `\nEstimasi Selesai: ${d.tanggal_task}`;
        }

        const text = `*DETAIL PENGAJUAN FEE*\n` +
                     `ID: ${d.id}\n` +
                     `Vendor: ${d.nama_vendor}\n` +
                     `Email: ${d.email_vendor}\n` +
                     `Telp: ${d.telp_vendor}\n` +
                     `PIC: ${d.pic}\n` +
                     `Kegiatan: ${d.nama_kegiatan}\n` +
                     `Brand: ${d.brand}\n` +
                     `Budget: ${d.kode}\n` +
                     `Total: ${fmt.format(d.harga)}` + 
                     estimasiSelesai;

        navigator.clipboard.writeText(text).then(() => {
            btn.classList.replace('bg-brand-600/10', 'bg-emerald-500');
            btn.classList.replace('text-brand-600', 'text-white');
            btnText.textContent = "Tersalin! Kirim ke grup ya!";
            btn.querySelector('i').setAttribute('data-lucide', 'check');
            lucide.createIcons();

            setTimeout(() => {
                btn.classList.replace('bg-emerald-500', 'bg-brand-600/10');
                btn.classList.replace('text-white', 'text-brand-600');
                btnText.textContent = "Salin Rekap Data (KLIK INI!)";
                btn.querySelector('i').setAttribute('data-lucide', 'copy');
                lucide.createIcons();
            }, 2500);
        });
    }

    document.getElementById('harga').addEventListener('keyup', function(e) {
        let val = e.target.value.replace(/[^0-9]/g, '');
        if (val) e.target.value = new Intl.NumberFormat('id-ID').format(val);
    });

    document.getElementById('advanced_task').addEventListener('change', function() {
        document.getElementById('advancedFields').classList.toggle('show', this.checked);
        document.getElementById('tanggal_task').required = this.checked;
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        document.getElementById('btnText').textContent = 'Mengirim...';
        document.getElementById('btnSpinner').classList.remove('hidden');
        submitBtn.disabled = true;

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        data.advanced_task = document.getElementById('advanced_task').checked ? "on" : "off";
        data.action = 'saveMainData';
        data.harga = data.harga.replace(/\./g, '');

        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: new URLSearchParams(data) });
            const resJ = await res.json();
            if(resJ.result === 'success') {
                lastSubmittedData = { ...data, id: resJ.id }; 
                document.getElementById('generatedId').textContent = resJ.id;
                showModal('successModal');
            }
        } catch (err) { alert('Gagal mengirim data.'); }
        finally {
            document.getElementById('btnText').textContent = 'Kirim Pengajuan';
            document.getElementById('btnSpinner').classList.add('hidden');
            submitBtn.disabled = false;
        }
    });

document.addEventListener('DOMContentLoaded', () => {
    lucide.createIcons();
    if(!WEB_APP_URL) return;

    // Loading Elements
    const vendorInput = document.getElementById('nama_vendor');
    const brandSelect = document.getElementById('brand');
    const vendorLoader = document.getElementById('vendorLoader');
    const brandLoader = document.getElementById('brandLoader');

    // Start Skeleton
    vendorInput.classList.add('loading-skeleton');
    brandSelect.classList.add('loading-skeleton');
    vendorLoader.classList.remove('hidden');
    brandLoader.classList.remove('hidden');

    // 1. Fetch Brands
    fetch(`${WEB_APP_URL}?action=getBrands`, { method: 'GET', redirect: 'follow' })
    .then(r => r.json())
    .then(res => {
        brandSelect.classList.remove('loading-skeleton');
        brandLoader.classList.add('hidden');
        if(res.result === 'success') {
            brandSelect.innerHTML = '<option value="" disabled selected>Pilih Brand</option>';
            res.brands.forEach(b => { 
                const o = document.createElement('option'); 
                o.value = b; o.textContent = b; brandSelect.appendChild(o); 
            });
        }
    }).catch(err => {
        brandSelect.classList.remove('loading-skeleton');
        brandLoader.classList.add('hidden');
    });

    // 2. Fetch Vendor List
    fetch(`${WEB_APP_URL}?action=getVendorList`, { method: 'GET', redirect: 'follow' })
    .then(r => r.json())
    .then(res => {
        vendorInput.classList.remove('loading-skeleton');
        vendorLoader.classList.add('hidden');
        if(res.result === 'success') {
            masterVendors = res.vendors;
        }
    }).catch(err => {
        vendorInput.classList.remove('loading-skeleton');
        vendorLoader.classList.add('hidden');
    });

    // 3. LOGIC CUSTOM DROPDOWN & WARNING
    const dropdown = document.getElementById('customDropdown');
    const vendorWarning = document.getElementById('vendorWarning');

    vendorInput.addEventListener('input', function() {
        const val = this.value.trim().toLowerCase();
        dropdown.innerHTML = '';
        
        if (val.length > 0) {
            const filtered = masterVendors.filter(v => v.toLowerCase().includes(val));
            
            if (filtered.length > 0) {
                dropdown.classList.remove('hidden');
                filtered.forEach(vendor => {
                    const item = document.createElement('div');
                    item.className = 'px-4 py-3 text-sm cursor-pointer hover:bg-brand-600/10 dark:hover:bg-brand-600/20 text-slate-700 dark:text-slate-200 border-b border-slate-50 dark:border-slate-700 last:border-0 transition-colors';
                    item.textContent = vendor;
                    item.onclick = () => {
                        vendorInput.value = vendor;
                        dropdown.classList.add('hidden');
                        vendorWarning.classList.add('hidden');
                    };
                    dropdown.appendChild(item);
                });
            } else {
                dropdown.classList.add('hidden');
            }

            const isExist = masterVendors.some(v => v.toLowerCase() === val);
            if (!isExist) {
                vendorWarning.classList.remove('hidden');
            } else {
                vendorWarning.classList.add('hidden');
            }
        } else {
            dropdown.classList.add('hidden');
            vendorWarning.classList.add('hidden');
        }
    });

    document.addEventListener('click', (e) => {
        if (!vendorInput.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.add('hidden');
        }
    });
});
    </script>
</body>
</html>
